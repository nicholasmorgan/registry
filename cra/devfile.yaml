schemaVersion: 2.0.0
metadata:
  name: create-react-app
  version: 1.0.0
  - name: nodejs-starter
    git:
      remotes:
        origin: "https://github.com/odo-devfiles/nodejs-ex.git"
components:
  - name: runtime
    container:
      image: registry.access.redhat.com/ubi8/nodejs-12:1-45
      memoryLimit: 1024Mi
      mountSources: true
      sourceMapping: /project
      endpoints:
        - name: http-3000
          targetPort: 3000
commands:
  - id: install
    exec:
      component: runtime 
      commandLine: npm install && npm install -g serve 
      workingDir: /project
      group:
        kind: build
        isDefault: false
  - id: build
    exec:
      component: runtime
      commandLine: npm run build
      workingDir: /project
      group:
        kind: build
        isDefault: false
  - id: run
    exec:
      component: runtime
      commandLine: npm start
      workingDir: /project
      group:
        kind: run
        isDefault: true
  - id: build
    composite:
         label: Build 
         commands:
           - install
           - build
         parallel: false
         group: 
            kind: build
            isDefault: true
